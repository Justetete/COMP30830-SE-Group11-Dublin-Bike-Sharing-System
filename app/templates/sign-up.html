<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    


</head>
<body class="signup-body">
    <div class="signup-container">
        <h2 class="signup-title">Sign Up to Dublin Bikes</h2>

        <div class="input-group">
            <label for="first_name" class="input-label">First Name:</label>
            <input type="text" id="first_name" class="input-field" required>
        </div>

        <div class="input-group">
            <label for="last_name" class="input-label">Last Name:</label>
            <input type="text" id="last_name" class="input-field" required>
        </div>

        <div class="input-group">
            <label for="email" class="input-label">Email:</label>
            <input type="email" id="email" class="input-field" required>
        </div>

        <div class="input-group">
            <label for="password" class="input-label">Password:</label>
            <input type="password" id="password" class="input-field" required>
        </div>

        <button onclick="signup()" class="signup-button">Sign Up</button>

        <p id="error-message" class="error-message"></p>

        <p class="login-link-text">Already have an account? <a href="/login" class="login-link">Login here</a></p>
    </div>

    
<script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
