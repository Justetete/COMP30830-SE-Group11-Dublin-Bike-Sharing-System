<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <img class="flex-item" src="static/imgs/logo.png" alt="Dublin Bikes Logo">
        <h1 class="flex-item">Dublin Bikes</h1>
        <button class="logout-button flex-item" onclick="logout()">Logout</button>
    </header>
    
    <!-- Welcome Message -->
    <main>
        <h1>Welcome to {{ title }}</h1>
        <h1>Welcome, {{ first_name }}!</h1>
    
        <!-- Weather and Map Section -->
        <section class="weather-map">
            <!-- Weather Information -->
            <div class="weather-box">
                <h1>Weather</h1>
                <div class="weather-info">
                    <h2>Temp: <span id="temp-here"></span></h2> 
                    <h2>Wind: <span id="wind-here"></span></h2>
                    <h2>Cond: <span id="cond-here"></span></h2>
                </div>
            </div>
            <!-- Map Container -->
            <div id="map"></div>
        </section>
    
        <!-- Bike Station Info Section -->
        <section class="bike-info">
            <header class="bike-header">
                <h2>Station Info</h2>
            </header>
            <div class="bike-details">
                <ul>
                    <li><strong>Address:</strong> <span id="station-address"></span></li>
                    <li><strong>Total Bikes:</strong> <span id="station-total-bikes"></span></li>
                    <li><strong>Available Bikes:</strong> <span id="station-available-bikes"></span></li>
                    <li><strong>Available Stands:</strong> <span id="station-available-stands"></span></li>
                </ul>
            </div>
        </section>
    </main>
    
    <!-- Logout Functionality -->
    <script>
        function logout() {
            fetch("/logout")
                .then(() => window.location.href = "/login");
        }
    </script>
    
    <!-- Google Maps API Script -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap" async defer></script>
    
    <!-- External JavaScript File -->
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
